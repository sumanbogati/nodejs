<html>

<head>
<script src="http://localhost:8080/socket.io/socket.io.js"></script>

<script>
	var socket = io.connect('http://localhost:8080');
	 
	 //this event is triggered when the connection is not made 
	 //through some reason
	 socket.on('error', function (reason){
		console.log('here is the resason ' + reason);
	 });
	 
	 //event is triggered when the connection is made
	 socket.on('connect', function (reason){
		console.log('successfully authorized the connection between client and pc');
	 });
	 
</script>
	
</head>
